<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="image/a-profile-card-on-top-of-another-profile-card.svg"
    />
    <link rel="stylesheet" href="p_cardcss.css" />
    <title>Profile card</title>

    <!-- Boxicons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image/aiart.svg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Yuskanthan S</span>
        <span class="Job">Front-End Developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background-color: #0e8df2" class="link">
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="#" style="background-color: #0763c0" class="link">
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" style="background-color: #32363b" class="link">
          <i class="bx bxl-github"></i>
        </a>
      </div>
      <div class="button">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>
      <div class="reaction">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">100k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="share">90k</span>
        </div>
        <div class="data">
          <i class="bx bx-comment"></i>
          <span class="comment">99k</span>
        </div>
      </div>
    </div>
  </body>
</html>
